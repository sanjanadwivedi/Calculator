<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculate me!!-A calculator made by meeeeeee</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utilis.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center">Welcome To My Calculator</h1>
    <div class="container flex flex-col item-center mx-auto">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="buttonss">C</button>
        <button class="buttonss">%</button>
        <button class="buttonss">M+</button>
        <button class="buttonss">M-</button>
      </div>
      <div class="row">
        <button class="buttonss">7</button>
        <button class="buttonss">8</button>
        <button class="buttonss">9</button>
        <button class="buttonss">*</button>
      </div>
      <div class="row">
        <button class="buttonss">4</button>
        <button class="buttonss">5</button>
        <button class="buttonss">6</button>
        <button class="buttonss">/</button>
      </div>
      <div class="row">
        <button class="buttonss">1</button>
        <button class="buttonss">2</button>
        <button class="buttonss">3</button>
        <button class="buttonss">+</button>
      </div>
      <div class="row">
        <button class="buttonss">0</button>
        <button class="buttonss">.</button>
        <button class="buttonss">=</button>
        <button class="buttonss">-</button>
      </div>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
